<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

<!--  Tab Stuff -->
    <script type="text/javascript" src="tabs/js/tabs.js"></script>   
    <script type="text/javascript" src="tabs/js/post.js"></script> 
    <link rel="stylesheet" href="tabs/js/tabstyle.css">

<!-- URL Stuff -->
    <script src="js/ext-core.js" type="text/javascript" ></script>
    <script src="js/jsonp.js" type="text/javascript" ></script>
    <script src="js/preview.js" type="text/javascript" ></script>
    <script src="js/config.js" type="text/javascript" ></script>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="alternate stylesheet" href="css/plus.css" title="plus" />
    <link rel="alternate stylesheet" href="css/fb.css" title="fb" />

<!-- FB stuff -->

</head>
<body>

<!--   login page -->

  <div id="fb-root"></div>
      <div id="page">
      <a href="#"><button id="facebooklogin">Login</button></a>  
      </div>

<!--   nickname page -->
  <li class="login page" id="nicknamebutton" class="is-visible">
    
    <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
  </li>

<div id="everything" class="is-hidden">


<!-- Tabs Stuff -->
<div class="tabs_holder">
 <ul>
  <li class="tab_selected"><a href="#your-tab-id-1">Update Status</a></li>
<!--   <li><a href="#your-tab-id-2">Upload Media</a></li> -->
  <li><a href="#your-tab-id-2">&nbsp;&nbsp;Share URL&nbsp;&nbsp;</a></li>
 </ul>
 <div class="content_holder">

  <!-- Update Status Page -->
  <div id="your-tab-id-1"> 

     <div class="inputArea">
        <input class="inputMessage" placeholder="Type here..."/>
        <a href="#" class="postButton" style="text-align:middle;">Update</a>
       </div>

    <ul class="pages">

      <li class="chat page" style="top:8%;">

        <div class="chatArea">

          <ul class="messages"></ul>
        </div>
      </li>
   </ul>
   </div>
  <!-- End of Update Status Page -->

  <div id="your-tab-id-2">
  
<!-- Preview Stuff -->
  <div id="header"></div>
    <div id="main" role="main" class="container_12">
      <div class="grid_8 push_2 main">
        <div class="preview_form">
          <h2 id="preview_h2"><span></span>Say something</h2>
          <form id="preview_form" method="post" action=".">
            <div class="field" id="form_field">
              <label for="id_status" id="status_label">Share what's new...</label>
              <textarea name="status" id="id_status" rows="1"></textarea>
            </div>
            <div id="loading"></div>
            <div id="display"></div>
            <input id="id_submit" type="submit" class="disabled" value="Share"/>
          </form>
        </div>
      </div>
      <div id="feed" class="grid_8 push_2"></div>
      <div class="clear"></div>
    </div>
<!-- End of previews -->

  </div>
 </div><!-- /.content_holder -->
</div><!-- /.tabs_holder -->


<script type="text/javascript">
  $('.tabs_holder').skinableTabs({
    effect: 'basic_display',
    skin: 'skin2',
    position: 'top'
  });
</script>

<!-- end of tabs stuff -->



</div> <!-- end of everything div -->


    <script src="js/FBAPI.js"></script>

<script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '399910500166341',
            status     : true,
            xfbml      : true
          });
        };

        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "http://connect.facebook.net/en_US/all.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
      </script>




</body>
</html>
